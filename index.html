<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card-one">
        <div class="logo-area">
          <img class="logo" src="./images/logo.svg" alt="logo">
        </div>
        <div class="icons-area">
          <div class="icon">
            <img class="document" src="./images/icon-document.svg" alt="document">
          </div>
          <div class="icon">
            <img class="folder" src="./images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon">
            <img class="upload" src="./images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>
      <div class="card-two">
        <div class="progress-card">
          <p class="card2-title">You've used <b>815 GB</b> of your storage</p>
          <div class="progress-bar">
            <div class="progress-background">
              <div class="progress-foreground">
                <div class="progress-thumb"></div>
              </div>
            </div>
          </div>
          <p class="low-limit">0 GB</p>
          <p class="high-limit">1000 GB</p>
        </div>
        <div class="floating-card">
          <h3>185</h3>
          <p>GB LEFT</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
